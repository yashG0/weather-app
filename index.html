<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Project: Weather-App</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>

    <!-- * MY CARD CONTAINER -->
    <div class="card">

        <!-- SEARCH SECTION -->
        <div class="search">
            <input type="text" placeholder="Enter City here" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

        <!-- <div class="err"><p>Invalid city name</p></div> -->
        <!-- WEATHER DATA SECTION -->
        <div class="weather">
            <img src="images/rain.png" class="weather_icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src='script.js'></script>

</html>
